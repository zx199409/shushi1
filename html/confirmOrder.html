<ion-view>
    <ion-content class="confirmOrder_content">
        <div class="order_address_wrapper order_same_wrapper" ng-click="">
            <img ng-src="images/address.png" alt="">
            <span ng-if="0"></span>
            <span ng-if="1">请填写收货地址</span>
            <img class="arrow" ng-src="images/numsArrow.png" alt="">
        </div>
        <div class="order_list_wrapper">
            <div class="orderList_title">
                <img ng-src="images/orderlist.png" alt="">
                <span>购物清单</span>
            </div>
            <div class="order_item" ng-repeat="item in confirmObj.goodsArray">
                <img ng-src="{{confirmObj.IconROOTURL + item.goods_introduction[0]}}">
                <div class="order_text">
                    <p>{{item.goods_name}}</p>
                    <div class="price">
                        <span>¥{{item.shop_price}}</span>
                        <span class="span_origin">¥{{item.market_price}}</span>
                        <span>×{{1}}</span>

                    </div>
                </div>
            </div>
            <p>共<span>2</span>件商品</p>
        </div>
        <div class="order_input_wrapper">
            <textarea
                    ng-model="confirmObj.inputMsg"
                    maxlength="100"
                    draggable="false"
                    placeholder="买家留言 : 点击给商家留言"
                    ng-change="confirmObj.inputChange()"></textarea>
            <span class="input_msg_nums"><span>{{confirmObj.inputNums}}</span>/100</span>
        </div>
        <div class="order-sendMsg_wrapper order_same_wrapper">
            <img ng-src="images/sendMethod.png" alt="">
            <span>配送方式</span>
            <span>普通快递</span>
        </div>
        <div class="order_price_wrapper order_same_wrapper order_price">
            <span>商品金额</span>
            <span ng-if="confirmObj.is_integral == 0">￥258</span>
            <span ng-if="confirmObj.is_integral == 1">258 积分</span>
        </div>
        <div class="order_roadPrice_wrapper order_same_wrapper order_price">
            <span>商品运费</span>
            <span>￥10</span>
        </div>
        <div class="order_buyMethod_wrapper order_same_wrapper" ng-if="confirmObj.is_integral == 0">
            <span>支付方式</span>
            <div class="wechat_wrapper">
                <img ng-src="images/wechat.png" alt="">
                <span>微信支付</span>
            </div>

        </div>
    </ion-content>
    <ion-footer-bar class="confirmOrder_bottom">
        <div ng-if="confirmObj.is_integral == 0">
            <span>实付&nbsp;:&nbsp;</span>
            <span class="price">
                <span><span class="price_icon">￥</span>258</span>
            </span>
            <button>确认购买</button>
        </div>
        <div ng-if="confirmObj.is_integral == 1">
            <span>积分余额&nbsp;:&nbsp;</span>
            <span class="price">
                10000 积分
            </span>
            <button>确认兑换</button>
        </div>
    </ion-footer-bar>
</ion-view>
